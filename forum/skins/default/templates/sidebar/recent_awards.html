{% load i18n %}

<div class="boxC">
    <h3>Recent awards</h3>
    <div class="body">
         <ul class="badge-list">
         {% for award in awards %}
            <li>
            <a href="{% url badges %}{{award.badge.id}}/{{award.badge.name|slugify}}" title="{{ award.badge.description }}" class="medal">
            <span class="badge{{ award.badge.type }}">
                {% if award.badge.type == 1 %}
                    <img src="/m/default/media/images/badge_gold_red-16.png"/>
                {% else %}
                    {% if award.badge.type == 2 %}
                    <img src="/m/default/media/images/badge_silver_blue-16.png"/>
	                {% else %}
  	                  <img src="/m/default/media/images/badge_bronze_green-16.png"/>
	                {% endif %}
                {% endif %}
            </span>"{{ award.badge.name }}"</a>
            <a href="{{ award.user.get_profile_url }}">{{ award.user.username }}</a>
            </li>
        {% endfor %}
        </ul>
        <div class="more"><a href="{% url badges %}">See all awards...</a> </div>
     </div>
</div>
