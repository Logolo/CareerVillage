{% load i18n %}

    <!-- like widget -->
    <div class="like-widget {% ifequal user_vote 'up' %}on{% endifequal %}" data-like-count="{{ user_vote_count_total }}">
        <h3>{{ post.score }}</h3>
        <span class="thumbs-up"></span>

        <!-- like question -->
        <a  id="post-{{ post.id }}-upvote" title="I like this post (click again to cancel)"
            class="like-question-button btn {% ifequal user_vote 'up' %} disabled {% endifequal %} "
            href="{% url vote_post id=post.id,vote_type='up' %}" rel="nofollow">{% ifequal user_vote 'up' %}Liked{% else %}Like this{% endifequal %}</a>

        <!-- follow question -->
        <div class="follow-question {% ifequal user_favorite 'favorited' %} on {% endifequal %}" {% ifequal user_vote 'up' %}{% else %} style="opacity:0" {% endifequal %} >
            <hr style="margin:5px 0 3px 0"/>
            {% if user_favorite %}
                <button class="follow-question-button btn disabled"><span class="icon-star" style="display:none"></span> <span class="text">following</span></button>
            {% else %}
                <button class="follow-question-button btn"><span class="icon-star"></span> <span class="text">follow</span></button>
            {% endif %}
        </div>

    </div><!--/.like-widget -->
