{% load i18n %}
{% load extra_filters %}

<div class="like-widget {% ifequal user_vote 'up' %}on{% endifequal %}" data-like-count="{{ user_vote_count_total }}">
    <h3>{{ post.score }}</h3>
    <span class="thumbs-up"></span>
    <a id="post-{{ post.id }}-upvote" title="I like this post (click again to cancel)"
    class="like-question-button btn"
     href="{% url vote_post id=post.id vote_type='up' %}" rel="nofollow">{% ifequal user_vote 'up' %}Liked{% else %}Like this{% endifequal %}</a>
     <div class="follow-question">
         <hr style="margin:5px 0 3px 0"/>

         {% if user|follows:post %}
             <a href="{% url subscribe_simple id=post.id %}" class="follow-question-button btn-success btn disabled on">
                 <span class="hidden icon-star icon-white"></span> <span class="text">following</span>
             </a>
         {% else %}
             <a href="{% url subscribe_simple id=post.id %}" class="follow-question-button btn-success btn">
                <span class="icon-star icon-white"></span> <span class="text">follow</span>
             </a>
         {% endif %}
    </div>
</div>
