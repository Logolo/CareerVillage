{% load i18n %}

{% spaceless %}
<p>You can copy this link to your clipboard for sharing with others:</p>
<p><textarea id="permanent_link_url" name="permanent_link_url" readonly="readonly">{{ qurl }}</textarea></p>
{% endspaceless %}

<script type="text/javascript">
$(document).ready(function() {
    // We highlight the content of the text field on click event
    $('#permanent_link_url').click(function() {
        $(this).select();
    })
})
</script>
