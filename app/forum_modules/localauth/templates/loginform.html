{% load i18n %}

<div class="box">
	<h3>Returning Users</h3>
  <div> 
  </div>
	<div class="form_row">
             <input id="id_username" type="text" class="required login" name="username" maxlength="30" placeholder="Username..."/>
	</div>
	<div class="form_row">
             <input id="id_password" type="password" class="required login" name="password" maxlength="128" placeholder="Password..."/>
	</div>
    <tr>
        <td>
            <button type="submit" class="btn primary" name="blogin"  value="Login" />Login</button>
        </td>
        <td>
              <a href="{% url auth_request_tempsignin %}">{% trans 'Forgot your password?' %}</a>
        </td>
    </tr>

</div>
