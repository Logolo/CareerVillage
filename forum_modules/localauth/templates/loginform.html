{% load i18n %}

<div class="box">
	<h2>{% trans 'Returning Users' %}</h2>
  <div> 
  </div>
	<div class="form_row">
             <label for="id_username">{% trans 'Login name' %}</label>
             <input id="id_username" type="text" class="required login" name="username" maxlength="30" />
	</div>
	<div class="form_row">
             <label for="id_password">{% trans 'Password' %}</label>
             <input id="id_password" type="password" class="required login" name="password" maxlength="128" />
	</div>
    <tr>
        <td>
            <button type="submit" class="btn primary" name="blogin"  value="Login" />Login</button>
        </td>
        <td>
              <a href="{% url auth_request_tempsignin %}">{% trans 'Forgot your password?' %}</a>
        </td>
    </tr>

</div>
